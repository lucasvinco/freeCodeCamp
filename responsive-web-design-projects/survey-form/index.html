<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        ul {
            list-style-type: none;
            padding-left: 5px;
        }

        #submit {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1 id="title">Survey Form</h1>
            <p id="description">Activity search form</p>
            <form id="survey-form">
                <label id="name-label" for="name">* Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                <label id="email-label" for="email">* E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <label id="number-label" for="number">* Age:</label>
                <input type="number" id="number" class="form-control" min="1" max="150" placeholder="Age" required>

                <label id="dropdown-label" for="dropdown">* Marital status:</label>
                <select id="dropdown" class="form-control" required>
                    <option value="">Select</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="widowed">Widowed</option>
                    <option value="divorced">Divorced</option>
                </select>

                <label id="gender-label">* Gender:</label>
                <ul>
                    <li><input type="radio" name="gender" value="male" required> Male</li>
                    <li><input type="radio" name="gender" value="female"> Female</li>
                    <li><input type="radio" name="gender" value="other"> Other</li>
                </ul>

                <label>Select the activities you like:</label>
                <ul>
                    <li><input type="checkbox" name="activities" value="movies-series"> Watch movies and series</li>
                    <li><input type="checkbox" name="activities" value="video-game"> Play video game</li>
                    <li><input type="checkbox" name="activities" value="study"> Study</li>
                    <li><input type="checkbox" name="activities" value="read-books"> Read books</li>
                    <li><input type="checkbox" name="activities" value="ride-bike"> Ride a bike</li>
                    <li><input type="checkbox" name="activities" value="play-soccer"> Play soccer</li>
                    <li><input type="checkbox" name="activities" value="travel"> Travel</li>
                    <li><input type="checkbox" name="activities" value="play-pet"> Play with pet</li>
                    <li><input type="checkbox" name="activities" value="walk"> Walk</li>
                </ul>

                <label>Any Comments or Suggestions?</label>
                <textarea id="comment" class="form-control" placeholder="Enter your comment here..."></textarea>

                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
